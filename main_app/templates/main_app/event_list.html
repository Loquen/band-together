{% extends 'base.html' %}
{% block content %}
<h1>All Events</h1>

{% for event in events %}
  <div class="card">
    <a href="{% url 'detail' event.id %}">
      <div class="card-content">
        <span class="card-title">{{ event.artist }}</span>
        <p>Genre: {{ event.genre }}</p>
        <p>Description: {{ event.description }}</p>
        <p>Date: {{ event.date }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
