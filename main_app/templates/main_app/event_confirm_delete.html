{% extends 'base.html' %}

{% block content %}
  <section class="delete-venue"></section>
  <h1 class="events-header">Delete Event</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn">
    <a href="{% url 'detail' event.id %}">Cancel</a>
  </form>
</section>
{% endblock %}
