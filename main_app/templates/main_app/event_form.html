{% extends 'base.html' %}

{% block content %}
<section class="add-events">
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1 class="events-header">Add Event</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post" class="formation-add">
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_p }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
</section>
  <script>
    var dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });

    // initialize the meal select
    var selectEl = document.getElementById('id_venue');
    M.FormSelect.init(selectEl);
  </script>
{% endblock %}
