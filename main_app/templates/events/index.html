{% extends 'base.html' %}
{% block content %}
<h1 class="events-header">Upcoming Events</h1>

{% for event in events %}
<a href="{% url 'detail' event.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ event.artists }}</span>
      <p>Date: {{ event.date }}</p>
      <p>Venue: {{ event.venue.name }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
