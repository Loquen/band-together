{% extends 'base.html' %}
{% block content %}
<section class="signup">
<h1 class="events-header">Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'signup' %}"  class="formation formation-signup">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="signup">
</form>
</section>
{% endblock %}
